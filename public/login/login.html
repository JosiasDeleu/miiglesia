<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Mi Iglesia</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="loginContainer">
        <div id="title">
            <h1>¡Bienvenido!</h1>     
        </div><br><br>
        <div id="loginForm">
            <div id="inputContainer">
                <input type="text" id="username" placeholder="Usuario">
            </div>
            <div id="inputContainer">
                <input type="password" id="password" placeholder="Clave">         
            </div>
            <button id="accederButton">Acceder</button>
            <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
        </div>
        <div id="forgotPasswordForm" style="display: none;">
            <div id="resetEmail">
                <input type="text" id="resetEmailUserField" placeholder="Usuario">
            </div>
            <button id="resetButton">Restablecer Contraseña</button>
            <a href="#" id="backToLoginLink">Volver al inicio de sesión</a>
        </div>
        <br><br><br><br><br>
    </div>
    <script src="login.js"></script>
</body>
</html>
