<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Iglesia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <button id="menuToggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <nav id="sidePanel" class="side-panel">
            <div class="nav-items">
                <a href="#" class="nav-item active">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
                <a href="/admin" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Ajustes</span>
                </a>
                <a href="#" class="nav-item" id="sidePanelLogout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar sesión</span>
                </a>
            </div>
        </nav>
        <div id="chatContainer">
            <header>
                <h1>Mi Iglesia</h1>
            </header>
            <div id="mensajeBienvenida"><br><br>
                <div class="message server">
                   <h3>¡Hola! ¿En qué puedo ayudarte hoy?</h3>
                   <p>Aqui hay algunas opciones:</p>
                   <ul>
                    <li class="nextAction">Agregar una persona</li>
                    <li class="nextAction">Registrar una actividad de mi ministerio</li>
                    <li class="nextAction">Actualizar los datos de una persona</li>
                    <li class="nextAction">Soy nuevo, contame todo sobre esta app!</li>
                   </ul>
                </div>
            </div>
            <div id="chatBox"></div>

            <div id="inputContainer">
                <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
                <button id="sendButton" class="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 32 32">
                        <path fill-rule="evenodd" clip-rule="evenodd" fill="currentColor" d="M15.1918 8.90615C15.6381 8.45983 16.3618 8.45983 16.8081 8.90615L21.9509 14.049C22.3972 14.4953 22.3972 15.2189 21.9509 15.6652C21.5046 16.1116 20.781 16.1116 20.3347 15.6652L17.1428 12.4734V22.2857C17.1428 22.9169 16.6311 23.4286 15.9999 23.4286C15.3688 23.4286 14.8571 22.9169 14.8571 22.2857V12.4734L11.6652 15.6652C11.2189 16.1116 10.4953 16.1116 10.049 15.6652C9.60265 15.2189 9.60265 14.4953 10.049 14.049L15.1918 8.90615Z"/>
                    </svg>
                </button>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
